{% extends 'files_manager/base.html' %}

{% block title %}
    Uploading file
{% endblock %}

{% block content %}
    <form action={% url 'files_manager-uploading_file' %} method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-2">
            {{ form.as_p }}
        </div>
        <div class="mt-5">
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
{% endblock %}
